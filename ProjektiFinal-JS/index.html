<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regjistrimi i Produkteve</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Regjistrimi i Produkteve</h1>
      <div class="form-group">
        <label for="productName">Emri i Produktit:</label>
        <input
          type="text"
          id="productName"
          placeholder="Shkruani emrin e produktit"
        />
      </div>
      <div class="form-group">
        <label for="productCategory">Kategoria:</label>
        <input
          type="text"
          id="productCategory"
          placeholder="Shkruani kategorinë e produktit"
        />
      </div>
      <div class="form-group">
        <label for="productDescription">Përshkrimi:</label>
        <textarea
          id="productDescription"
          placeholder="Shkruani përshkrimin e produktit"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="productImage">Imazhi:</label>
        <input type="file" id="productImage" accept="image/*" />
      </div>
      <button id="registerButton" class="btn">Regjistro Produktin</button>
      <div class="links">
        <a href="product.html" class="link">Shfaq Produktet</a>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
